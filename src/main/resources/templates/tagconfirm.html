<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Boot Sample</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body >

        <h5>タグ登録確認</h5>

        <div class = "container">
            <div class = "row">
                <div class = "col-12">
                    <form method="post" th:action="@{/tag/register}"
                        th:object="${tagForm}">
                        <input class="form-control" pattern="[0-9a-zA-Z_\\-]+"
                            placeholder="タグID" required th:field="*{tid}"
                            type=text readonly>
                        <input class="form-control"
                            placeholder="タグの名前" required th:field="*{name}"
                            type=text readonly>
                        <input class="form-control"
                            placeholder="タグの説明" required
                            th:field="*{description}" type=text readonly>
                        <input class="btn btn-primary" type="submit" value="登録">
                    </form>
                </div>
            </div>
        </div>
    </body>

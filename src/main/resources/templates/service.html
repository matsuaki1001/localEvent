<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>地域イベントサービス</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <h1>サービス</h1>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>イベントID</th>
                                <th>イベント名</th>
                                <th>タグ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="event : ${eventList}">
                                <td th:text="${event.eid}"></td>
                                <td>
                                    <a
                                        th:href="@{/event/detail(eid=${event.eid})}"
                                        th:text="${event.name}"></a>
                                </td>
                                <td>
                                    <ul>
                                        <li
                                            th:each="tag : ${eventService.getTagsByEid(event.eid)}"
                                            th:text="'#' + ${tag.name}"></li>
                                    </ul>
                                </td>
                            </body>
                        </html>

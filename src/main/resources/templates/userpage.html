<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Tag Sample</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <h1>User page Sample</h1>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="get" th:action="@{/user/confirm}"
                        th:object="${userForm}">
                        <input class="form-control"
                            placeholder="ユーザの名前" required th:field="*{name}"
                            type=text>
                        <input class="form-control"
                            placeholder="メールアドレス" required
                            th:field="*{email}" type=text>
                        <input class="form-control"
                            placeholder="パスワード" required
                            th:field="*{password}" type=text>
                        <select class="form-control"
                            th:name="aid"
                            th:id="aid">
                            <option th:each="area : ${areaList}"
                                th:value="${area.aid}"
                                th:field="*{aid}"
                                th:text="${area.name}"></option>
                        </select>
                        <input class="btn btn-primary" type="submit" value="登録">
                    </form>

                </div>

            </body>
        </html>

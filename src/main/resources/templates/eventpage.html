<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Boot Sample</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>イベントを追加する</h1>
                    <form method="get" th:action="@{/event/confirm}"
                        th:object="${eventForm}">
                        <input class="form-control"
                            placeholder="イベントの名前" th:field="*{name}"
                            type=text>
                        <input class="form-control"
                            placeholder="イベントの説明"
                            th:field="*{description}" type=text>
                        <input class="form-control"
                            placeholder="イベントの開始日"
                            th:field="*{startday}" type=date>
                        <input class="form-control"
                            placeholder="イベントの終了日"
                            th:field="*{endday}" type=date>
                        <input class="form-control"
                            placeholder="イベントの開始時間"
                            th:field="*{starttime}" type=time>
                        <input class="form-control"
                            placeholder="イベントの終了時間"
                            th:field="*{endtime}" type=time>
                        <input class="form-control"
                            placeholder="イベントの場所"
                            th:field="*{place}" type=text>
                        <input class="form-control"
                            placeholder="イベントの参加費用"
                            th:field="*{fee}" type=text>
                        <div class="form-check">
                            <input th:field="*{parking}" type="checkbox"
                                id="checkbox">`
                            <label class="form-check-label" for="checkbox">駐車場</label>
                        </div> <input class="form-control"
                            placeholder="イベントのアクセス"
                            th:field="*{access}" type=text>
                        <select class="form-control"
                            th:name="aid"
                            th:id="aid">
                            <option th:each="area : ${areaList}"
                                th:value="${area.aid}"
                                th:field="*{aid}"
                                th:text="${area.name}"></option>
                        </select>
                        <input class="form-control"
                            placeholder="イベントの主催者"
                            th:field="*{organizer}" type=text>
                        <input class="form-control"
                            placeholder="イベントの参加人数"
                            th:field="*{capacity}" type=text>
                        <input class="btn btn-primary" type="submit" value="登録">
                    </form>

                    <h1 th:if="${isEventFormError}">フォーム間違い</h1>
                    <h1 th:if="${isEventAlreadyExistsError}">イベントもうある</h1>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザ</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">

                <table class="table">
                    <thead>
                        <tr>
                            <th>ユーザーID</th>
                            <th>ユーザー名</th>
                            <th>タグ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.uid}"></td>
                            <td>
                                <a
                                    th:href="@{/user/detail(uid=${user.uid})}"
                                    th:text="${user.name}"></a>
                            </td>
                            <td>
                                <ul>
                                    <li
                                        th:each="tag : ${userService.getTagsByUid(user.uid)}"
                                        th:text="'#' + ${tag.name}"></li>
                                </ul>
                            </td>
                            <td>
                                <form method="get"
                                    th:action="@{/user/delete/{uid} (uid=${user.uid})}">
                                    <input
                                        class="btn btn-outline-primary square-button "
                                        type="submit"
                                        value="削除する">
                                </form>
                            </td>
                            <td>
                                <form method="get"
                                    th:action="@{/user/update/{uid} (uid=${user.uid})}">
                                    <input
                                        class="btn btn-outline-primary square-button "
                                        type="submit"
                                        value="更新する">
                                </form>
                            </td>
                        </tr>
                    </table>

                    <form method="post" th:action="@{/user/tag}"
                        th:object="${userTagForm}">
                        <select class="form-control"
                            th:name="uid"
                            th:id="uid">
                            <option th:each="user : ${userList}"
                                th:value="${user.uid}"
                                th:field="*{uid}"
                                th:text="${user.name}"></option>
                        </select>
                        <select class="form-control"
                            th:name="tid"
                            th:id="tid">
                            <option th:each="tag : ${tagList}"
                                th:value="${tag.tid}"
                                th:field="*{tid}"
                                th:text="${tag.name}"></option>
                        </select>
                        <input
                            class="btn btn-outline-primary square-button "
                            type="submit"
                            value="タグを追加する">
                    </form>
                </div>
            </div>
        </body>

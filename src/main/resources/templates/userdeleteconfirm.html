<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ユーザ削除確認</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ユーザID</th>
                            <th>ユーザ名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td th:text="${uid}"></td>
                        <td th:text="${name}"></td>
                    </table>
                    <form method="get"
                        th:action="@{/user/delete/confirm/{uid} (uid=${uid})}">
                        <input class="btn btn-outline-primary square-button "
                            type="submit"
                            value="削除する">
                    </form>
                </div>
            </div>
        </body>
    </html>

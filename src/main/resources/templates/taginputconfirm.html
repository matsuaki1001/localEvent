<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>タグ登録確認</title>
    <link rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
      type="text/javascript"></script>
  </head>
  <body>

    <h5>タグ登録確認</h5>

    <table class="table text-dark text-center mb-3 ">
      <tbody>
        <tr>
          <th scope="row">名前</th>
          <td>[[${name}]]</td>
        </tr>
        <tr>
          <th scope="row">説明</th>
          <td>[[${description}]]</td>
        </tr>
      </tbody>
    </table>

    <div class="container text-center mb-3">
      <div class="row">
        <div class="col-12">
          <form method="post" th:action="@{/tag/register}">
            <input type="hidden" name="tid" th:value="${tid}">
            <input type="hidden" name="name" th:value="${name}">
            <input type="hidden" name="description" th:value="${description}">
            <input class="btn btn-primary" type="submit" value="登録">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

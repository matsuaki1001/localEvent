<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Boot Sample</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <form method="post" th:action="@{/event/tag}"
                    th:object="${eventTagForm}">
                    <select class="form-control"
                        th:name="eid"
                        th:id="eid">
                        <option th:each="event : ${eventList}"
                            th:value="${event.eid}"
                            th:field="*{eid}"
                            th:text="${event.name}"></option>
                    </select>
                    <select class="form-control"
                        th:name="tid"
                        th:id="tid">
                        <option th:each="tag : ${tagList}"
                            th:value="${tag.tid}"
                            th:field="*{tid}"
                            th:text="${tag.name}"></option>
                    </select>
                    <input class="btn btn-outline-primary square-button "
                        type="submit"
                        value="タグを追加する">
                </form>
            </div>
        </div>
    </body>
